<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andrew's Tic-Tac-Toe Board</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="msg"></h2>
    <table class="game-board">
        <tr>
            <td class="r1 c1" id="sq0"><div></div></td>
            <td class="r1 c2" id="sq1"><div></div></td>
            <td class="r1 c3" id="sq2"><div></div></td>
        </tr>
        <tr>
            <td class="r2 c1" id="sq3"><div></div></td>
            <td class="r2 c2" id="sq4"><div></div></td>
            <td class="r2 c3" id="sq5"><div></div></td>
        </tr>
        <tr>
            <td class="r3 c1" id="sq6"><div></div></td>
            <td class="r3 c2" id="sq7"><div></div></td>
            <td class="r3 c3" id="sq8"><div></div></td>
        </tr>
    </table>
    <br />
    <button>RESET GAME</button>
</body>
</html>
